<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cabecalho">
        <h1>Galeria de Arte</h1>
        <p>Por Thamires Sarges</p>
    </div>

    <div class="galeria-container">
        <div class="galeria">
            <div class="galeria-slide">
                <nav>
                    <ul>
                        <li>
                            <img src="./images/at_close_of_day.jpg" alt="At Close of Day" data-descricao="At Close of Day – Maxfield Parrish">
                        </li>
                        <li>
                            <img src="./images/l'homme_au_balcon.jpg" alt="L'home au balcon" data-descricao="L’Homme au Balcon – Gustave Caillebotte">
                        </li>
                        <li>
                            <img src="./images/light_and_solitude.jpg" alt="Light and Solitude" data-descricao="Light and Solitude – Casey Childs">
                        </li>
                        <li>
                            <img src="./images/lower_fifth_avenue_at_night.jpg" alt="Lower fifith avenue at night" data-descricao="Lower Fifth Avenue at Night – Guy Carleton Wiggins">
                        </li>
                        <li>
                            <img src="./images/miss_aurea_the_red_book.jpg" alt="Miss Aurea and the red book" data-descricao="Miss Auras, The Red Book - John Lavery">
                        </li>
                        <li>
                            <img src="./images/moon_bay.jpg" alt="Moon Bay" data-descricao="Moon Bay - Marek Rużyk">
                        </li>
                        <li>
                            <img src="./images/moonlight_nigh.jpg" alt="Moonlight Night" data-descricao="Moonlit Night - Anton Pieck">
                        </li>
                        <li>
                            <img src="./images/pere_magloire_on_the_road_to_saint_clair_etretat.jpg" alt="Pere magloire on the road to saint clair etretat" data-descricao="Père Magloire on the Road to Saint-Clair, Étretat - Gustave Caillebotte">
                        </li>
                        <li>
                            <img src="./images/street_in_the_evening.jpg" alt="Street in the evening" data-descricao="Street in the Evening, Prague - Jakub Schikaneder">
                        </li>
                        <li>
                            <img src="./images/winter_landscape_with_convent_church.png" alt="Winter landscape with convent church" data-descricao="Winter Landscape with Convent Church - Carl Hilgers"></li>
                        </li>
                    </ul>

                </nav>
            </div>
        </div>
    </div>

    <div class="descricao-imagem-container">
        <img id="imagem-selecionada" src="" alt="Imagem selecionada">
        <p id="descricao-imagem">Clique em uma pintura para saber mais</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
